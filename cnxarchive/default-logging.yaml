###
# logging configuration
###
version: 1

formatters:
  generic:
    format: '%(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s'
handlers:
  console:
    class     : logging.StreamHandler
    level     : NOTSET
    formatter : generic
    stream    : 'ext://sys.stdout'
loggers:
  cnxarchive:
    level     : INFO
    handlers  : [console]
    propagate : 0
root:
  level       : INFO
  handlers    : [console]
